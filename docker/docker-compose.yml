services:
  # PHP va Apache xizmati
  web:
    build: .
    container_name: konstovar_web
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    depends_on:
      - db
    networks:
      - konstovar_network
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html

  # MySQL database xizmati
  db:
    image: mysql:8.0
    container_name: konstovar_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: konstovar
      MYSQL_USER: konstovar_user
      MYSQL_PASSWORD: konstovar_pass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./database.sql:/docker-entrypoint-initdb.d/database.sql
    networks:
      - konstovar_network

  # PHPMyAdmin (ixtiyoriy)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: konstovar_phpmyadmin
    restart: always
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: root
    depends_on:
      - db
    networks:
      - konstovar_network

networks:
  konstovar_network:
    driver: bridge

volumes:
  db_data:
